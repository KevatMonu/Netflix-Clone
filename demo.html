<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Scroll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .banner-wrapper {
            padding: 2vw 3vw;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.2vw;
            position: relative;
        }

        .banner {
            white-space: nowrap;
            transition: 0.2s ease-in-out;
            overflow-x: scroll;
            scroll-behavior: smooth;
        }

        .banner::-webkit-scrollbar {
            display: none;
        }

        .b {
            width: 12vw;
            height: 17vw;
            display: inline-block;
            border-radius: 13px;
            margin-right: 3vw;
            position: relative; /* Added for proper positioning */
        }

        .b img {
            border-radius: 10px;
            width: 100%;
            height: auto; /* Ensure the image scales correctly */
        }

        .banner h4 {
            position: absolute;
            bottom: 5px; /* Align at the bottom */
            left: 50%;
            transform: translateX(-50%);
            font-size: 3vw; /* Adjust size */
            color: black;
            text-transform: uppercase;
            -webkit-text-stroke: 1px #fff;
            font-weight: 900;
            font-family: 'Ubuntu', sans-serif;
        }

        .arrowleft,
        .arrowright {
            height: 7.5vw;
            width: 1.9vw;
            background-color: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 9px;
        }

        .arrowleft i,
        .arrowright i {
            font-size: 2vw;
            font-weight: 100;
            color: white;
        }

        .arrowleft:hover,
        .arrowright:hover {
            background-color: #706f6f;
        }

    </style>
</head>
<body>

    <div class="banner-wrapper">
        <div class="arrowleft"><i class="ri-arrow-left-s-line"></i></div>
        <div class="banner" id="banner">
            <div class="b" id="one">
                <img src="asset/m1.webp" alt="" />
                <h4>1</h4>
            </div>
            <div class="b">
                <img src="asset/m2.webp" alt="" />
                <h4>2</h4>
            </div>
            <div class="b">
                <img src="asset/m3.webp" alt="" />
                <h4>3</h4>
            </div>
            <div class="b">
                <img src="asset/m4.webp" alt="" />
                <h4>4</h4>
            </div>
            <div class="b">
                <img src="asset/m5.webp" alt="" />
                <h4>5</h4>
            </div>
            <div class="b">
                <img src="asset/m6.webp" alt="" />
                <h4>6</h4>
            </div>
            <div class="b">
                <img src="asset/m7.webp" alt="" />
                <h4>7</h4>
            </div>
            <div class="b">
                <img src="asset/m8.webp" alt="" />
                <h4>8</h4>
            </div>
            <div class="b">
                <img src="asset/m9.webp" alt="" />
                <h4>9</h4>
            </div>
            <div class="b" id="ten">
                <img src="asset/m10.webp" alt="" />
                <h4>10</h4>
            </div>
        </div>
        <div class="arrowright"><i class="ri-arrow-right-s-line"></i></div>
    </div>

    <script>
        const arrowLeft = document.querySelector('.arrowleft');
        const arrowRight = document.querySelector('.arrowright');
        const banner = document.getElementById('banner');
        const firstElement = document.getElementById('one');
        const lastElement = document.getElementById('ten');

        // Scroll to the first element on left arrow click
        arrowLeft.addEventListener('click', () => {
            banner.scrollTo({
                left: firstElement.offsetLeft - banner.offsetLeft,
                behavior: 'smooth'
            });
        });

        // Scroll to the last element on right arrow click
        arrowRight.addEventListener('click', () => {
            banner.scrollTo({
                left: lastElement.offsetLeft - banner.offsetLeft,
                behavior: 'smooth'
            });
        });
    </script>

</body>
</html>
